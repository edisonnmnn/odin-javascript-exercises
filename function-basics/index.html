<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Basics Exercises</title>
</head>
<body>
    
    <script> 
        function add7(a) {
            return a + 7;
        }

        function multiply(a, b) {
            return a * b;
        }
        
        function capitalize(s) {
            return s.charAt(0).toUpperCase() + s.slice(1).toLowerCase();
        }

        function lastLetter(s) {
            return s.slice(-1);

        }

        console.log(add7(5));
        console.log(multiply(4, 6));
        console.log(capitalize("skibidi"));
        console.log(lastLetter("seven"));
    </script>
</body>
</html>
